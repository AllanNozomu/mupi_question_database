{% extends "base.html" %}
{% load static i18n %}
{% block title %}Questions{% endblock %}

{% block content %}
<div class="container">
  <h2>Questions</h2>

  <div class="list-group">
    {% for question in question_list %}
      <a href="{% url 'questions:detail' question.pk %}" class="list-group-item">
        <h4 class="list-group-item-heading">{{ question.question_header }}</h4>
        <p>{{ question.question_text }}</p>
      </a>
    {% endfor %}
  </div>
</div>
{% endblock content %}
